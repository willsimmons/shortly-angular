<div id='container'>
  <h1>Shorten Link</h1>
  <form name="linkForm" ng-submit='addLink()'>
    <button>shorten link</button>
    <input type='text'ng-model='link.url' placeholder="http://" required>
    <button ng-disabled='linkForm.$invalid'>Shorten Link</button>
    <a href="#/links"><strong>Go To Links</strong></a>
  </form>
</div>
