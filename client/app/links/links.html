<div id='container'> 
    <h1>Links</h1>
    <nav class = 'navigation'>
      <ul>
        <li><a href="#/shorten">Shorten</a></li>
        <li><a ng-click='signout()'>Sign Out</a></li>
      </ul>
    </nav>

    <ul> 
    <li class='link' ng-repeat='link filter:search | orderBy:link.visits'>
      <span class="title"><p>{{link.title}}</p></span>
      <img src="assets/redirect_icon.png">
      <span class="original"><p>{{link.url}}<p></span>
      <div class='visits'>
        <span class="count">{{link.visits}}</span>
      </div>
      <span><a href='http://localhost:3000/api/links{{link.code}}'>{{link.base_url}}</p></span>
    </li>
  </ul>
</div>
